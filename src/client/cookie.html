<!doctype html>
<html lang="en">
<head>
    <script src="/public/swfobject-2.2.min.js"></script>
    <script src="/public/evercookie.js"></script>
    <script src="/public/util.min.js"></script>
</head>
<script>
    (function() {
        CLMARK.util.ondomready(function() {
            var ec = new evercookie({
                asseturi: '/public',
                phpuri: '/.',
                history: false
            });
            var uuid;
            var prefix = '___clmarkuuid____';
            var regexp = new RegExp('^' + prefix);
            ec.get("uuid", function(best) {
                uuid = best && regexp.test(best) ? best : CLMARK.util.generateUUID(prefix);
                ec.set("uuid", uuid);
                window.parent.postMessage('CLMARKUUID:' + uuid, '*');
            });
        });
    })();
</script>
<body>
</body>
</html>
